<!DOCTYPE html>
<html>
	<head>
		<title>firewood</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


	</head>
	<body>
		<header id="header">
			<img src="images\firewoodLogo.png" alt="firewood logo" id="header-img">
			<h1>firewood<h1>
			<nav id="nav-bar">
				<div>
					<l><a href="#login" class="nav-link">login|</a></l>
				</div>
				<div>
					<l><a href="#about" class="nav-link">about|</a></l>
				</div>
				<div>
					<l><a href="#signup" class="nav-link">signup</a></l>
				</div>
			</nav>
		</header>
		<main>
			<section id="video">
				<iframe width="1195" height="672" src="https://www.youtube.com/embed/YkyhvCdJ_vM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</section>
			<div id="flexContainer">
				<section id="signup" class="flexChild">
					<form id="form" action="https://www.freecodecamp.com/email-submit">
						<h2>Sign up to reveive product information</h2>
						<strong>Email</strong>
						<input type="email" name="emailaddress" placeholder="Your email" required id="email">
						<input type="submit" name="submitbutton" id="submit">
					</form>
				</section>
				<section id="login" class="flexChild">
					<form id="form" action="https://www.freecodecamp.com/email-submit">
						<h2>Login</h2>
						<strong>Email</strong><br>
						<input type="email" name="emailaddress" placeholder="Your email" required id="email"><br>
						<strong>Username</strong><br>
						<input type="text" name="emailaddress" placeholder="Username" required id="username"><br>
						<input type="submit" name="submitbutton" id="submit">
					</form>				
				</section>
				<section id="priceInfo" class="flexChild">
					<h2>Price per kg</h2>
					<h3>this amount $100</h3>
					<h3>this amount $150</h3>
					<h3>this amount $300</h3>
				</section>
			</div>
		</main>
		<footer>
			<section id="about"></section>
		</footer>
	</body>
</html>
